<div class="input-group">
    <span class="input-group-btn">
            <button (click)="cambiarValor(-5)" 
             type="button" 
            [ngClass]="btnClass" 
            ngModelC
            (ngModelChange) ="onChange($event)" >
                 <i class="fa fa-minus" aria-hidden="true"></i>
            </button>
    </span>
    <input min="0" max="100" type="number" class="form-control" placeholder="Progreso" [(ngModel)]="progreso">
    <span class="input-group-btn">
        <button (click)="cambiarValor(+5)"[ngClass]="btnClass" type="button">

       <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
    </span>
</div>
